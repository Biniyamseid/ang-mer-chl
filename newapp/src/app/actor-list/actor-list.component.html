<div class="card-container">
    <mat-card *ngFor="let actor of actors">
      <mat-card-header>
        <mat-card-title>{{ actor.name }}</mat-card-title>

      </mat-card-header>
      <mat-card-content>
        <p>{{ actor.url }}</p>
      </mat-card-content>

      <mat-card-actions>
        <button  mat-button (click)="selectActor(actor)">Details</button>
      </mat-card-actions>
    </mat-card>
  </div>

  <app-actor-detail [actor]="selectedActor"></app-actor-detail>
